    function setLanguage(lang) {
      const data = CONTENT[lang] || CONTENT['en'];
      document.getElementById('siteTitle').textContent = data.siteTitle;
      document.getElementById('siteSubtitle').textContent = data.siteSubtitle;
      document.getElementById('langLabel').textContent = data.langLabel;
      document.getElementById('privacy').innerHTML = data.privacy_title + data.privacy_html;
      document.getElementById('terms').innerHTML = data.terms_title + data.terms_html;
      document.getElementById('footerText').textContent = data.footer;
      document.querySelectorAll('.lang-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.lang === lang);
      });
      document.documentElement.lang = (lang === 'es') ? 'es' : 'en';
      try { localStorage.setItem('jewelcrush_lang', lang); } catch (e) {}
    }

    function detectAndApply() {
      let saved = null;
      try { saved = localStorage.getItem('jewelcrush_lang'); } catch (e) {}
      if (saved) { return setLanguage(saved); }
      const nav = navigator.languages && navigator.languages.length ? navigator.languages[0] : (navigator.language || 'en');
      const short = String(nav).toLowerCase().startsWith('es') ? 'es' : 'en';
      setLanguage(short);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
      });
      detectAndApply();
    });
